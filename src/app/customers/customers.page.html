<ion-header>
  <ion-toolbar color="primary">
    <ion-title size="large">Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-searchbar [(ngModel)]="name" placeholder="Search by name"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let customer of customers | searchByName : name">
      <ion-label>{{customer.name}}</ion-label>
      <ion-label>{{customer.contactNumber}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
