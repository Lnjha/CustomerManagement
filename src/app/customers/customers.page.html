<ion-header>
  <ion-toolbar color="primary">
    <ion-title >Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let customer of customers ">
      <ion-label>{{customer.name}}</ion-label>
      <ion-label>{{customer.contactNumber}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
